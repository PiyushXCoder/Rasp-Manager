<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Rasp Manager</title>
    <link rel="stylesheet" href="awsm.min.css">
</head>
<body>
    <header>
        <h1>Rasp Manager</h1>
        <p>A simple server manager for local newtrok</p>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/commands.html">Commands</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h5>General</h5>
        <ul id="gen-cmds">
        </ul>
        <h5>Power Related</h5>
        <ul>
            <li><a href="/poweroff">Power off</a></li>
            <li><a href="/reboot">Reboot</a></li>
        </ul>
    </main>
    <footer>
        Made with ❤️ by <a href="https://github.com/PiyushXCoder">Piyush Mishra</a>
    </footer>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $.get('/cmdquery', function(data) {
            for (var cmdpath in data) {
                e = $('<li>').append(
                    $('<a>', {href: '/exec.html?cmd='+ encodeURI(cmdpath)}).text(data[cmdpath]['label'])
                )
                $('#gen-cmds').append(e)
            }
        });
    </script>
</body>
</html>
